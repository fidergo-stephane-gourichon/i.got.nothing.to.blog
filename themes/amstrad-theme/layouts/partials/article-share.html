{{ if isset .Params "tweet" }}
<ul class="share-buttons">
    <li><a href="https://twitter.com/intent/tweet?in_reply_to={{ .Params.tweet }}&related=guyzmo:Author%20of%20the%20article">Comment to this article on twitter</a></li>
</ul>
{{ end }}
<ul class="share-buttons">
    <li>Edit this post on <a href="//gitlab.com/{{.Site.Social.gitlab}}/i.got.nothing.to.blog/edit/master/content/{{ .Source.File.Path }}" class="icon-gitlab" target="_blank" title="Gitlab"></a> or <a href="//github.com/{{.Site.Social.github}}/i.got.nothing.to.blog/edit/master/content/{{ .Source.File.Path }}" class="icon-github" target="_blank" title="Github"></a></li>
</ul>
<ul class="share-buttons">
    <li>
        <a class="icon-facebook-squared" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="{{ .Site.Data.l10n.share.facebook }}"></a>
    </li>
    <li>
        <a class="icon-twitter" href="https://twitter.com/intent/tweet?via=guyzmo&related=guyzmo%3AAuthor%20of%20the%20article&text={{ .Title }}&amp;url={{ .Permalink }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="{{ .Site.Data.l10n.share.twitter }}"></a>
    </li>
    <li>
        <a class="icon-gplus" href="https://plus.google.com/share?url={{ .Permalink }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="{{ .Site.Data.l10n.share.gplus }}"></a>
    </li>
    <li>
        <a class="icon-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}&summary=@bernardpratz" onclick="window.open(this.href, 'linkedin-share', 'width=600,height=494');return false;" title="{{ .Site.Data.l10n.share.linkedin }}"></a>
    </li>
</ul>
