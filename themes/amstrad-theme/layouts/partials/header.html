<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ if ne .Title "Blogs" }}{{ .Title }} &middot; {{end}}Guyzmo's got nothing to blog.</title>
        <meta name="author">
        <meta name="description" content="{{ .Site.Params.site_description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}
        <link href="{{ .Site.BaseURL }}/index.xml" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href="{{ .Site.BaseURL }}/index.xml" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/styles.css">
        <link rel="icon" href="favicon.ico">
        <!-- favicon crap -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="{{ .Site.BaseURL }}/manifest.json">
        <link rel="mask-icon" href="{{ .Site.BaseURL }}/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/highlightjs/monokai.css">
        <script src="{{ .Site.BaseURL }}/js/vendor/modernizr-2.8.0.min.js"></script>
        <script>
        $('title-text').display = 'hidden';
        </script>
        <style>
        {{ if isset .Params "header_background" }}
            .site-header {
                background: #2a373d;
                background-image: url({{ .Site.BaseURL }}/{{ .Params.header_background }});
                background-repeat: no-repeat;
                background-size: 100%;
                background-attachment: fixed;
            }
        {{ else }}
            {{ if isset .Site.Params "header_background" }}
                .site-header h2 .logo {
                    background-image: url({{ .Site.BaseURL }}/{{ .Site.Params.header_background }});
                    background-repeat: no-repeat;
                    background-position: 0 0;
                }
                @media (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 2.6 / 2), (-webkit-min-device-pixel-ratio: 1.3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.3dppx) {
                .site-header h2 .logo {
                    background-image: url({{ .Site.BaseURL }}/{{ .Site.Params.header_background }});
                }
                }
            {{ else }}
                .site-header {
                    background: #2a373d no-repeat center center;
                }
            {{ end }}
        {{ end }}
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {{ if .IsPage }}
        {{ $.Scratch.Add "action" .Section }}
        {{ else if not ($.Scratch.Get "action") }}
        {{ $.Scratch.Add "action" "blog" }}
        {{ end }}
        <header class="site-header">
          <div class="transparent-layer">
              <h2 onclick="window.document.location = '/blog'"><span class="title-text">I got nothing to {{ .Scratch.Get "action" }}.</span><span class='blink-on'>█</span><span class='blink-off'>▁</a>
              </h2>
          </div>
        </header>
